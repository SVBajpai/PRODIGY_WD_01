<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERVICE</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: bisque;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .intro {
      text-align: center;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1>Mental Health Awareness</h1>
</div>

<!-- Introductory Information -->
<div class="intro">
  <h2>Welcome to Our Website</h2>
  <p>This is some introductory information about what our website offers.</p>
</div>


</body>
</html>
